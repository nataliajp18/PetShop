<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="bannerUno">
            <div>
                <p>Grandes ofertas en comederos</p>
            </div>

            <div class="menuOpciones">
                <span>Español</span>
                <i class="fas fa-chevron-circle-down"></i>
                <span>ARG$</span>
                <i class="fas fa-chevron-circle-down"></i>
            </div>
        </section>

        <section class="bannerDos">
            <div>
                <img src="./img/LogoUno.png" alt="">
            </div>
            <div>
                <i class="fas fa-paw"></i>
                <span>Categorias</span>
                <i class="fas fa-paw"></i>
                <span>Pets</span>
                <i class="fas fa-paw"></i>
                <span>Nosotros</span>
                <i class="fas fa-paw"></i>
                <span>Contactanos</span>
            </div>
        </section>
    </header>

    <main>
        <section class="bannerTres">
            <div></div>
            <div>
                <h1>¡Es un placer tenerte aqui!</h1>
                <p>¡Comederos en descuento!</p>
                <button>COMEDEROS</button>
            </div>
        </section>

        <section class="menuSecciones">
            <div>
                <img src="./img/pawprint.png" alt="">
            </div>
            <div>
                <h2>Productos Destacados</h2>
            </div>
            <div>
                <ul>
                    <li>Comederos</li>
                    <li>Accesorios</li>
                    <li>Comida</li>
                </ul>
            </div>
        </section>

        <section class="productos">
            <article>
                <img src="./img/churrasquito.png" alt="">
                <p>Juguete Churrasquito</p>
                <span>$150</span>
            </article>
            <article>
                <img src="/img/comedero.png" alt="">
                <p>Comedero para perro</p>
                <span>$250</span>
            </article>
            <article>
                <img src="/img/Huesito.png" alt="">
                <p>Juguete Huesito</p>
                <span>$650</span>
            </article>
        </section>
        </main>

</body>
</html>
